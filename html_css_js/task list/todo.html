<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app JS</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div id="header-div" class="wrapper">
        <header id='header-title'>Todo app</header>
        <div class="inputField">
            <br>
            <input type="text" placeholder="Task" id="name" class="input" />
            <button type="button" id="btnClick" class="btn" onclick="addMore()">Submit</button>
            <span id="error"></span>
        </div>
        <ul id="box" class="todoList">
        </ul>
    </div>
    <script src="todo.js "></script>
</body>

</html>
